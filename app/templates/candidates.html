{% extends 'base.html' %}{% block content %}
<h1>Candidates</h1>
<div id="list"></div>
<script>
(async ()=>{
  const arr = await (await fetch('/api/candidates')).json();
  document.getElementById('list').innerHTML = arr.map(c=>{
    const skills = (c.skills||[]).map(s=><span class="badge"></span>).join(' ');
    return <div class="card">
      <div style="display:flex;justify-content:space-between;gap:8px;align-items:center;">
        <div><b></b> <span class="small">/ 年</span></div>
        <div class="small">ID: </div>
      </div>
      <div class="kv" style="margin-top:8px">
        <div>希望勤務地: </div>
        <div>希望下限:  万円</div>
        <div>稼働: </div>
      </div>
      <div style="margin-top:8px"></div>
    </div>;
  }).join('');
})();
</script>
{% endblock %}
